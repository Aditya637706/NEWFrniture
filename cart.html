<!DOCTYPE html>
<html>
<head>
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .back-btn {
      margin: 20px;
      padding: 10px 20px;
      background: #232f3e;
      color: white;
      border: none;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
      border-radius: 5px;
    }

    .cart-container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border-radius: 10px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 20px;
    }

    .item-details {
      flex: 1;
    }

    .item-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .quantity-controls button {
      padding: 4px 10px;
      background: orange;
      color: white;
      border: none;
      cursor: pointer;
    }

    .remove-btn,
    .save-btn {
      background: #ccc;
      color: black;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
    }

    .cart-summary {
      text-align: right;
      margin-top: 20px;
    }

    .cart-summary h3, .cart-summary h2 {
      margin: 5px 0;
    }

    .pay-btn {
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Back to Home Button -->
  <a class="back-btn" href="index.html">⬅ Back to Home</a>

  <!-- Cart Items -->
  <div class="cart-container" id="cartContainer"></div>

  <!-- Cart Summary -->
  <div class="cart-summary" id="cartSummary"></div>

  <!-- Saved for Later Section -->
  <div class="cart-container" id="savedContainer">
    <h2>Saved for Later</h2>
    <!-- Saved items appear here -->
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let saved = JSON.parse(localStorage.getItem("saved")) || [];

    // Helper: Add images based on name
    function getImage(name) {
      name = name.toLowerCase();
      if (name.includes("bed")) return "images/bed.jpg";
      if (name.includes("chair")) return "images/chair.jpg";
      if (name.includes("Sofa Set")) return "images/Sofa.jpg";
      if (name.includes("Sofa Set")) return "images/Sofa1.jpg";
    }

    // Fill missing data
    cart = cart.map(item => ({
      ...item,
      quantity: item.quantity || 1,
      image: item.image || getImage(item.name)
    }));

    saved = saved.map(item => ({
      ...item,
      image: item.image || getImage(item.name)
    }));

    function updateCart() {
      const container = document.getElementById("cartContainer");
      const summary = document.getElementById("cartSummary");
      const savedContainer = document.getElementById("savedContainer");
      container.innerHTML = "";
      summary.innerHTML = "";
      savedContainer.innerHTML = "<h2>Saved for Later</h2>";

      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = "<h2>Your cart is empty.</h2>";
      } else {
        cart.forEach((item, index) => {
          const itemTotal = item.price * item.quantity;
          total += itemTotal;

          const itemDiv = document.createElement("div");
          itemDiv.className = "cart-item";
          itemDiv.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="item-details">
              <h3>${item.name}</h3>
              <p>Price: ₹${item.price}</p>
              <div class="quantity-controls">
                <button onclick="decreaseQuantity(${index})">−</button>
                <span>${item.quantity}</span>
                <button onclick="increaseQuantity(${index})">+</button>
              </div>
              <p>Total: ₹${itemTotal}</p>
            </div>
            <div class="item-actions">
              <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
              <button class="save-btn" onclick="saveForLater(${index})">Save for Later</button>
            </div>
          `;
          container.appendChild(itemDiv);
        });

        const gst = Math.round(total * 0.18);
        const grandTotal = total + gst;

        summary.innerHTML = `
          <h3>Subtotal: ₹${total}</h3>
          <h3>GST (18%): ₹${gst}</h3>
          <h2>Total: ₹${grandTotal}</h2>
          <a href="payment.html"><button class="pay-btn">Proceed to Payment</button></a>
        `;
      }

      // Show saved items
      if (saved.length === 0) {
        savedContainer.innerHTML += "<p style='text-align:center;'>No saved items.</p>";
      } else {
        saved.forEach((item, index) => {
          const savedDiv = document.createElement("div");
          savedDiv.className = "cart-item";
          savedDiv.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="item-details">
              <h3>${item.name}</h3>
              <p>Price: ₹${item.price}</p>
            </div>
            <div class="item-actions">
              <button class="remove-btn" onclick="removeSaved(${index})">Remove</button>
              <button class="save-btn" onclick="moveToCart(${index})">Move to Cart</button>
            </div>
          `;
          savedContainer.appendChild(savedDiv);
        });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      localStorage.setItem("saved", JSON.stringify(saved));
    }

    function increaseQuantity(index) {
      cart[index].quantity += 1;
      updateCart();
    }

    function decreaseQuantity(index) {
      if (cart[index].quantity > 1) {
        cart[index].quantity -= 1;
      } else {
        removeItem(index);
      }
      updateCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function saveForLater(index) {
      const item = cart.splice(index, 1)[0];
      saved.push(item);
      updateCart();
    }

    function removeSaved(index) {
      saved.splice(index, 1);
      updateCart();
    }

    function moveToCart(index) {
      const item = saved.splice(index, 1)[0];
      item.quantity = item.quantity || 1;
      cart.push(item);
      updateCart();
    }

    updateCart();
  </script>

</body>
</html>
